    <th scope="row" style="width:30%">UserName:</th>
    <td><input type="text" name="username" id="inp1" class="control"></td>

  </tr>

    <td><input type="password" name="psw" id="inp5" class="control" ></td>
  </tr>

    <th scope="row">&nbsp;</th>
    <td><input type="submit" value="SignUp" class="btn" id="inp4">
